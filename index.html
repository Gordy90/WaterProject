<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipeline for Hope</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title">Pipeline for Hope</div>
  <div class="subtitle">Connect the pipes to bring water to those in need. Fill the bucket to earn Jerry Cans and unlock real stories!</div>
  
  <div class="game-container">
    <div class="left-panel">
      <div class="timer-container">
        <div class="timer" id="timer">10 sec</div>
        <div class="timer-label">Time remaining</div>
      </div>
      
      <div class="pipe-box" id="pipeBox" title="Click to start and get a pipe!">
        <img src="images/JerryCan.png" alt="Straight Pipe" class="pipe-img" id="currentPipe">
      </div>
      <button id="skipPipeBtn" type="button">Skip Pipe</button>
      
      <div class="bucket-container">
        <div class="bucket">
          <div class="bucket-fill" id="bucketFill"></div>
        </div>
        <div class="bucket-label">Water Bucket</div>
      </div>
    </div>
    
    <div class="board-container">
      <div class="board" id="board">
        <!-- Grid cells will be generated by JS -->
      </div>
      <div class="message" id="message"></div>
    </div>
    
    <div class="right-panel">
      <div class="water-glass"></div>
    </div>
  </div>
  
  <div class="jerry-can-section">
    <div class="jerry-can-label">Each Jerry Can is a Charity Water Story</div>
    <div class="jerrycans" id="jerryCans">
      <!-- Jerry cans will appear here -->
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
